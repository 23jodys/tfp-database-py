test_name: Given a live dump, verify that we return a shitty rep who sponsors bills and votes yea on this shit

stages:
  - name: Fetch data
    request:
      url: http://localhost:5000/api/reps/search/jessica%20garvin
      method: GET
    response:
      strict: True
      status_code: 200
      json:
        -
          id: !anystr
          name: Jessica Garvin
          state: Oklahoma
          district: "43"
          affiliation: "Republican"
          role: "Senator"
          email: "jessica.garvin@oksenate.gov"
          capitolPhoneNumber: "(405) 521-5522"
          districtPhoneNumber: !anything
          twitterUrl: "https://twitter.com/jessgarvin85"
          billsSponsored:
            - "OK SB408"
            - "OK HB1449"
            - "OK SB202"
            - "OK SB615"
          billsYeaVotes:
            - 'OK SB1100'
            - 'OK SB2'
            - 'OK SB615'
            - 'OK SB3'
            - 'OK SB408'
            - 'OK SB503'
            - 'OK SB202'
            - 'OK SB1056'
            - 'OK HB1449'
            - 'OK SB613'
            - 'OK SB1196'
          billsNayVotes: !anylist
